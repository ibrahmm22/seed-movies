version: '3.5'
services:
  db:
    image: mysql:5.7.22
    ports:
      - "3306:3306"
    #    volumes:
    #       - dbdata:/var/lib/mysql
    #       - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: acid21
      MYSQL_ROOT_HOST: "%"

  sqlite3:
    image: nouchka/sqlite3:latest
    container_name: sqlite3
    stdin_open: true
    tty: true
    ports:
      - 8080:8080
    environment:
      LIQUIBASE_DATABASE: test.db
    volumes:
      - ./db/:/root/db/

  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./:/usr/src/app
    user: '1000'
    links:
      - db

  nginx:
    image: nginx:1.15.3-alpine
    restart: on-failure
    volumes:
      - ./:/usr/src/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - php
